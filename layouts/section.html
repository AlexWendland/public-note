{{ define "main" }}
<article class="post-single max-w-5xl mx-auto">
  {{- partial "title.html" . -}}
  {{- if .Content }}
  <div class="post-content">
    {{ .Content }}
  </div>
  {{- end }}

  {{- partial "page-list.html" (dict "title" "Section" "pages" .Pages "showDate" true) }}
</article>
{{ end }}
