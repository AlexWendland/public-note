<div class="post-header mb-8">
  <h1 id="{{ .Title | urlize }}" class="post-title group text-5xl font-bold text-pink mb-4">
    <a href="#{{ .Title | urlize }}" class="heading-anchor opacity-0 group-hover:opacity-100 transition-opacity text-overlay-1 hover:text-sapphire no-underline">
      #
    </a>
    {{ .Title }}
  </h1>
  {{- with .Params.last_edited -}}
  <p class="text-md text-subtext-0 mt-2 flex items-center gap-2">
    <span class="text-xs">Last edited:</span>
    <span class="text-lg text-peach">{{ . }}</span>
  </p>
  {{- end -}}
</div>
