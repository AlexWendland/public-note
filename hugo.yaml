baseURL: 'https://notes.awendland.co.uk/'
languageCode: 'en-gb'
title: "Alex's public notes"
contentDir: "notes"
theme:
  - hugo-admonitions
  - PaperMod

module:
  mounts:
    - source: images
      target: static/images

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - $$
              - $$
          inline:
            - - $
              - $
        enable: true
    renderHooks:
      link:
        useEmbedded: fallback

params:
  math: true

caches:
  images:
    dir: :cacheDir/images
