baseURL: 'https://notes.awendland.co.uk/'
languageCode: 'en-gb'
title: "Alex's public notes"
contentDir: "notes"
theme: "PaperMod"

module:
  mounts:
    - source: notes
      target: content
    - source: images
      target: static/images
    - source: static
      target: static
    - source: themes/PaperMod/static
      target: static

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - $$
              - $$
          inline:
            - - $
              - $
        enable: true
    renderHooks:
      link:
        useEmbedded: fallback

params:
  math: true
